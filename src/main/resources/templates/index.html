<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My welcome page</title>
</head>
<body>

<h1>Hello world</h1>

<!--/*thymesVar id="variable" type="com.jedrzejewski.genderdetector.controller.StaticWebPageController"*/-->
<span th:text="${variable}"></span>

<br>

<!--/*thymesVar id="one" type="com.jedrzejewski.genderdetector.controller.StaticWebPageController"*/-->
<!--/*thymesVar id="two" type="com.com.jedrzejewski.genderdetector.controller.StaticWebPageController"*/-->
<span th:text="${two} + ' * ' + ${two} + ' = ' + ${two} * ${two}"></span>
<br>
<span th:text="${two} + ' * ' + ${two} + ' + ' + ${two} + ' = ' + (${two} * ${two} + ${two})"></span>
<br>
<span th:text="${two} + ' - ' + ${two} + ' * ' + ${two} + ' = ' + (${two} - ${two} * ${two})"></span>

</body>
</html>
